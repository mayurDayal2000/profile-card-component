<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body id="root">
    <main class="container">
      <img src="./images/bg-pattern-card.svg" alt="background pattern-card" />

      <img src="./images/image-victor.jpg" alt="victor's profile" />

      <article class="profile-content">
        <h1>Victor Crest <span>26</span></h1>
        <address>London</address>

        <hr />

        <ul>
          <li><strong>80K</strong> Followers</li>
          <li><strong>803K</strong> Likes</li>
          <li><strong>1.4K</strong> Photos</li>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <strong>Mayur Dayal</strong>.
      </p>
    </footer>
  </body>
</html>
